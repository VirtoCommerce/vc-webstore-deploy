apiVersion: v1
kind: PersistentVolume
metadata:
  name: cms-content-$(VC_NAMESPACE)
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 200Mi
  csi: {}
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: "blob-premium"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cms-content-volume
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
  volumeName: cms-content-$(VC_NAMESPACE)
  storageClassName: "blob-premium"