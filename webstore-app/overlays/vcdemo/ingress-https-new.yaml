apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress-https
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/custom-http-errors: "503,502"
    nginx.ingress.kubernetes.io/default-backend: error-page
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "16"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts: 
      - "webstore-storefront.demo.govirto.com"
      secretName: $(VC_STOREFRONT_SERVICE)-$(VC_NAMESPACE)-tls
    - hosts:   
      - "$(VC_PLATFORM_SERVICE).$(VC_NAMESPACE).govirto.com"
      secretName: $(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-tls-cloud
  rules:
  - host: webstore-storefront.demo.govirto.com
    http:
      paths:
      - backend:
          service:
            name: storefront
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: webstore-platform.demo.govirto.com
    http:
      paths:
      - backend:
          service:
            name: platform
            port:
              number: 80
        path: /
        pathType: Prefix