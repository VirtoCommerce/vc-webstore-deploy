apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress-https
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/custom-http-errors: "503,502"
    nginx.ingress.kubernetes.io/default-backend: error-page
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "16"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
    - hosts:
      - "$(VC_PLATFORM_URL)"
      secretName: $(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-tls
  rules:
  - host: $(VC_PLATFORM_URL)
    http:
      paths:
      - backend:
          serviceName: platform
          servicePort: 80
        path: /
